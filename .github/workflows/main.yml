name: Deploy Curso Folder to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Create gh-pages branch
      run: |
        git checkout --orphan gh-pages  # Cria a branch gh-pages
        git reset --hard  # Reseta a branch
        git clean -fdx  # Limpa qualquer resqu√≠cio de arquivos

    - name: Deploy to GitHub Pages
      run: |
        cp -R ./curso/* .  # Copia os arquivos da pasta curso para o root
        git add -A
        git commit -m "Deploy curso folder to GitHub Pages"
        git push --force origin gh-pages  # Faz o push para a branch gh-pages
