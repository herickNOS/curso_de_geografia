name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Quando o código for enviado para o branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # A branch onde será feito o deploy
          folder: curso     # A pasta onde estão os arquivos a serem enviados para o GitHub Pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Usando o token padrão para autenticação
